<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

	<title>计划管理</title>
	
	<head th:replace="fragments/header :: header"></head>
	
	<body>
	
	<div id="wrapper">

		<div th:replace="fragments/sidebar :: sidebar"></div>
		
        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">处理任务</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                        	<!-- <div class="panel-heading"></div> -->
                        	<div class="panel-body">
                        		<div class="span5 col-md-12">
                        			<div class="panel panel-default">
                        				<div class="panel-heading">
                        					<strong>流程编号: <span th:text="${leaveRequest.id}"></span></strong>
                        				</div>
                        				<div class="panel-body">
                        					<div class="table-responsive">
                        						<table class="table table-striped">
                        							<thead>
                        								<tr>
                        									<th width="20%"></th>
                        									<th width="80%"></th>
                        								</tr>                        							
                        							</thead>
                        							<tbody>
                        								<tr>
                        									<td>流程类型</td>
                        									<td th:text="${leaveRequest.requestType.name}"></td>
                        								</tr>
                        								<tr>
                        									<td>工期计划开始日期</td>
                        									<td th:text="${leaveRequest.startDate}"></td>
                        								</tr>
                        								<tr>
                        									<td>工期计划结束日期</td>
                        									<td th:text="${leaveRequest.endDate}"></td>
                        								</tr>
                        								<tr>
                        									<td>备注</td>
                        									<td th:text="${leaveRequest.reason}"></td>
                        								</tr>
                        								<tr>
                        									<td>状态</td>
                        									<td th:text="${leaveRequest.status}"></td>
                        								</tr>

                                                        <tr th:each="attachment: ${attachments}">
                                                            <td>附件</td>
                                                            <td>
                                                                <a th:text="${attachment.name}" th:href="'/attachment/'+${attachment.id}"/>
                                                            </td>
                                                        </tr>
                        							</tbody>
                        						</table>
                        					<a th:href="@{/manage}" role="button" class="btn btn-primary">返回</a>
                        					</div>                        					
                        				</div>
                        			</div>
                        			
                        			<div class="panel panel-default">
                        				<div class="panel-heading">
                        					<strong>继续或驳回任务</strong>
                        				</div>
                        				<div class="panel-body">
                        					<form autocomplete="off" action="#" th:action="@{/review/submit}" th:object="${requestApprovalForm}" method="post" role="form"
                                                  enctype="multipart/form-data"
												class="form">
                        						<fieldset>
                        							<div class="form-group">
                        								<label class="control-label">备注</label>
                        								<textarea class="form-control" placeholder="添加备注" th:field="*{comment}"></textarea>
                        							</div>
                        							
                        							<input type="hidden" th:value="${taskId}" th:field="*{taskId}"/>
                        							<input type="hidden" th:value="${leaveRequest.id}" th:field="*{leaveId}"/>

                                                    <div th:class="form-group">
                                                        <label class="control-label" sec:authorize="hasAuthority('DESIGN_DPMT_EMPLOYEE')">上传设计文件</label>
                                                        <label class="control-label" sec:authorize="hasAuthority('COST_CONTROL_DPMT_EMPLOYEE')">上传清单编制文件</label>
                                                        <label class="control-label" sec:authorize="hasAuthority('ENQUIRY_DPTM_EMPLOYEE')">上传招标文件</label>
                                                        <label class="control-label" sec:authorize="hasAuthority('CONSTRUCT_DPTM_EMPLOYE')">上传施工完成现场图片</label>
                                                        <input type="file" class="form-control" id="file1" th:field="*{file1}" placeholder="上传文件"/>
                                                    </div>
                        							<button type="submit" name="action" value="approve" class="btn btn-primary"><span>继续</span></button>
                                                    <div>请选择将要驳回到的部门</div>
                                                    <select th:field="*{returnedTo}">
                                                        <option th:each="stage: ${undecidedContractStages}" th:value="${stage.value}" th:text="${stage.name}" />
                                                    </select>
                                                    <div/>
                                                    <button type="submit" name="action" value="reject" class="btn btn-primary" sec:authorize="!hasAuthority('DESIGN_DPMT_EMPLOYEE')"><span>驳回</span></button>
                        						</fieldset>
                        					</form>
                        				</div>
                        			</div>                         			                        			
                        		</div>
                        	</div>
                        </div>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row --> 
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
    
	<div th:replace="fragments/footer :: footer"></div>
	
	<script type="text/javascript">
		$.getJSON('/json/all/requesttypes', function(lists) {
			var data = [];
			
			lists.forEach(function (item) {
	            var obj = {
	                id: item.id,
	                text: item.name
	            };
	
	            data.push(obj);
	        });
	
	        var options = {
	            data: data,
	            placeholder: "Select request type"
	        };
			
			$('#request-types').select2(options);
		});
	
		$('#startDate').datepicker({
		    daysOfWeekDisabled: "0,6",
		    autoclose: true,
		    format: 'mm/dd/yyyy'
		}).on('changeDate', function(selected) {
			var startDate = new Date(selected.date.valueOf());
		    $('#endDate').datepicker('setStartDate', startDate);
		    $('#endDate').datepicker('update', startDate);
		});
		
		$('#endDate').datepicker({
			daysOfWeekDisabled: "0,6",
			autoclose: true,
			format: 'mm/dd/yyyy'
		}).on('changeDate', function(selected) {
			var endDate = new Date(selected.date.valueOf());
		    $('#startDate').datepicker('setEndDate', endDate);
		});
	</script>
	
	</body>

</html>
