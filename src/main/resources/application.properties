server.port=8882

spring.datasource.sqlScriptEncoding=UTF-8
spring.datasource.url=jdbc:mysql://localhost/civil_engineering_planning_management?useSSL=false&useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=planning_management
